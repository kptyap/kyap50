{% extends "layout.html" %}

{% block title %}
    Account
{% endblock %}

{% block main %}
<h2>Change your account password</h2>
<br>
    <form action="{{ url_for('account') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="curr_password" placeholder="Current Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="new_password" placeholder="New Password" type="password"/>
            </div>
             <div class="form-group">
                <input class="form-control" name="confirm_new_password" placeholder="Confirm New Password" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Change password </button>
            </div>
        </fieldset>
    </form>
{% endblock %}
